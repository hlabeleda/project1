<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div class="container is-mobile" id = "show_backdrop">
        <div class="tile is-ancestor card-body" id="tile_container"><!--ancestor tile container-->
            <div class="tile is-12 is-parent box"><!--parent tile container.  is-12 covers the whole length of the viewport-->
                <div class="tile is-child "><!--child tile container-->
                    <p class="title px-1" style = "position:relative; left:25%; top:8%;" id="show_title"></p>
                    <p class="is-size-5 px-1" style="position:relative; left:25%; top:6%;" id="show_genre">Sci-Fi & Fantasy, Mystery, Drama * 36m</p>
                        <figure class="image" id="show_poster"></figure>
                    <p class="is-size-5 has-text-weight-semibold px-1" style="position:relative; left:25%; bottom:40%;">Overview</p>
                    <p class = "card-text m-1" style="position:relative; left:25%; bottom:40%; max-width: 75%;" id="show_desc"></p>
                    <p class="is-size-5 has-text-weight-semibold" style="position:relative; left:25%; bottom:39%;">Cast:</p>
                    <!-- <ul class="is-size-6 has-text-weight-normal" style="position:relative; left:25%; bottom:38%;">
                        <li id="director">Jac Schaeffer - Creator</li>
                        <li id="actor1">Elizabeth Olsen - Wanda Maximoff/The Scarlet Witch</li>
                        <li id="actor2">Paul Bettany - Vision</li>
                        <li id="actor3">Kathryn Hahn - Agatha Harkness/Agnes</li>
                        <li id="actor4">Teyonah Parris - Monica Rambeau/Geraldine</li>
                    </ul> -->
                    <div class="card-container" style="position:relative; left:25%; bottom:38%" ><!--container for the cards-->
                        <div class="columns is-12 is-variable"  ><!--changing is-12 adds spacing between cards-->
                            <div class="column is-narrow"><!--gives columns width-->
                                <div class="card">
                                    <div class="card-image has-text-centered px-4"><!--card padding-->
                                        <figure class="image" id="img_actor1">
                                            <img src="https://www.themoviedb.org/t/p/w138_and_h175_face/wIU675y4dofIDVuhaNWPizJNtep.jpg" alt="Elizabeth Olsen" style="max-width: fit-content; max-height:175px; border-radius:10px;">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <p id="actor1">Elizabeth Olsen</p>
                                        <p id="actor1_alias">Wanda Maximoff</p>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-narrow"><!--gives columns width-->
                                <div class="card">
                                    <div class="card-image has-text-centered px-4"><!--card padding-->
                                        <figure class="image" id="img_actor2">
                                            <img src="https://www.themoviedb.org/t/p/w138_and_h175_face/vcAVrAOZrpqmi37qjFdztRAv1u9.jpg" alt="Paul Bettany" style="max-width: fit-content; max-height:175px; border-radius:10px;">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <p id="actor2">Paul Bettany</p>
                                        <p id="actor2_alias">Vision</p>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-narrow"><!--gives columns width-->
                                <div class="card">
                                    <div class="card-image has-text-centered px-4"><!--card padding-->
                                        <figure class="image" id="img_actor3">
                                            <img src="https://www.themoviedb.org/t/p/w138_and_h175_face/9sVllAKfEls3SJD3GoPm2JEZoa5.jpg" alt="Kathryn Hahn" style="max-width: fit-content; max-height:175px; border-radius:10px;">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <p id="actor3">Kathryn Hahn</p>
                                        <p id="actor3_alias">Agathan Harkness</p>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-narrow"><!--gives columns width-->
                                <div class="card">
                                    <div class="card-image has-text-centered px-4"><!--card padding-->
                                        <figure class="image" id="img_actor4">
                                            <img src="https://www.themoviedb.org/t/p/w138_and_h175_face/k3U24YNgdaINZEQ4PftebnN5cpU.jpg" alt="Teyonah Parri" style="max-width: fit-content; max-height:175px; border-radius:10px;">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <p id="actor4">Teyonah Parri</p>
                                        <p id="actor4_alias">Monica Rambeau</p>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-narrow"><!--gives columns width-->
                                <div class="card">
                                    <div class="card-image has-text-centered px-4"><!--card padding-->
                                        <figure class="image" id="img_actor5">
                                            <img src="https://www.themoviedb.org/t/p/w138_and_h175_face/1QJ4cBQZoOaLR8Hc3V2NgBLvB0f.jpg" alt="Randall Park" style="max-width: fit-content; max-height:175px; border-radius:10px;">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <p id="actor5">Randall Park</p>
                                        <p id="actor5_alias">Jimmy Woo</p>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                    <button class="button" style="position:relative; left:6%; bottom:36%;" id="videobtn">Play Trailer</button>
                    <div class="modal" id="myModal"><!--modal for trailer button.  this is what pops up when modal is activated-->
                        <div class="modal-background">
                            <div class="modal-content" style="position:relative; margin:100px auto;" id="show_preview">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/sj9J2ecsSpo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <button class="modal-close is-large" aria-label="close"></button>
                        </div>
                    </div>
                </div><!--closing div for tile child-->
            </div><!--closing div for tile parent-->   
        </div><!--closing div for tile ancestor-->
    </div><!--closing div for container-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="./assets/script/movie.js"></script>
</body>
</html>
