<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What to Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
  </head>
  
  <body>

  <section class="section">
    <div class="container">
        <h3 class = "title has-text-centered is-size-4">Current Movie</h3>
        <div class="columns mt-5 is-8-is-variable" ><!--wrapper for poster, trailer, description-->

            <div class="column is-6-tablet is-6-desktop" ><!--div for movie poster and trailer-->

                <div class="card py-2"><!--card for movie poster-->
                    <div class="card-image has-text-centered px-3">
                        <img src="./assets/images/glKDfE6btIRcVB5zrjspRIs4r52.jpg" alt="WandaVision"><!--this is where we will place variable for poster images?-->
                   </div>
                </div>
                
                
            </div>
            
            <div class="column is-6-tablet is-6-desktop">
                
                <div class="card px-2 py-2">
                    <div class="card-image has-text-centered px-0 py-0">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/sj9J2ecsSpo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        
                    </div>
                </div>
            </div>
            
        </div>
        
        <footer class="card-footer">
            <p class="card-footer-item">Wanda Maximoff and Vision—two super-powered beings living idealized suburban lives—begin to suspect that everything is not as it seems.</p>
            
        </footer>
    </div>
    
</section>

<!-- Going to be used for modal for trailer-->
<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content" >
      <p class="image is-4by3" id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sj9J2ecsSpo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
      </p>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>



<script src ="assets/script/script.js"></script>
</body>
</html>
